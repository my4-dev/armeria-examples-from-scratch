plugins {
    id 'application'
    id "io.spring.dependency-management" version "1.0.11.RELEASE"
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'

repositories {
    mavenCentral()
}

dependencyManagement {
    imports {
        mavenBom 'io.micrometer:micrometer-bom:1.9.1'
        mavenBom 'io.netty:netty-bom:4.1.78.Final'
        mavenBom 'com.linecorp.armeria:armeria-bom:1.17.1'
        mavenBom 'org.junit:junit-bom:5.8.2'
    }
}

dependencies {
    implementation 'com.google.code.findbugs:jsr305:3.0.2'
    testImplementation 'junit:junit:4.13.2'
    testImplementation 'org.assertj:assertj-core:3.23.1'
    testImplementation 'org.junit.jupiter:junit-jupiter-api'
    testImplementation 'org.junit.jupiter:junit-jupiter-params'
    testRuntimeOnly 'org.junit.platform:junit-platform-commons'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    testRuntimeOnly 'org.junit.vintage:junit-vintage-engine'
}

// implementation: コンパイル時および実行時の双方に使用するライブラリ
// testImplementation: テストのコンパイル時およびテストの実行時に使用する
dependencies {
    implementation 'com.linecorp.armeria:armeria'
    runtimeOnly 'org.slf4j:slf4j-simple:1.7.36'

    testImplementation 'com.linecorp.armeria:armeria-junit5'
    testImplementation 'net.javacrumbs.json-unit:json-unit-fluent:2.35.0'
    testImplementation 'org.assertj:assertj-core:3.23.1'
    testImplementation 'org.junit.jupiter:junit-jupiter-api'

    // Dependency on a local library module
    // implementation project(":mylibrary")

    // Dependency on local binaries
    // implementation fileTree(dir: 'libs', include: ['*.jar'])

    // Dependency on a remote binary
    // implementation 'com.example.android:app-magic:12.3'
}

application {
    mainClass.set('example.armeria.server.blog.Main')
}

tasks.withType(JavaCompile) {
    sourceCompatibility = '11'
    targetCompatibility = '11'
    options.encoding = 'UTF-8'
    options.debug = true
    options.compilerArgs += '-parameters'
}

tasks.withType(Test) {
    useJUnitPlatform()
}

